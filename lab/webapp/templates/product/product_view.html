{% extends 'base.html' %}
{% block menu %}
{% endblock %}
{% block content %}
<div class="container">
        <div class="card mb-3" style="width: 18rem;">
            <div class="card-body mb-2">
            <h5 class="card-title">{{ product.product_name }}</h5>
            <h6 class="card-subtitle mb-2">Category: {{ product.get_category_display }}</h6>
            <p class="card-text">{{product.description }}</p>
            <p class="card-text">Leftover: {{product.leftover }}</p>
            <p class="card-text">Price: {{product.product_cost }}</p>
            <a href="{% url 'product_delete' product.pk %}"><img src="https://img.icons8.com/fluent-systems-filled/25/000000/trash.png"/></a>
            <a href="{% url 'product_edit' product.pk %}"><img src="https://img.icons8.com/fluent-systems-filled/25/000000/edit.png"/></a>
            <a href="#">Add To Basket</a>    
            <a href="{% url 'index' %}">Back to list</a>
            </div>    
        </div>
    </div>
{% endblock %}
